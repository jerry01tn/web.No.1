<html>
<head>
    <title>1208</title>
    <style>
        #map{
            width: 800px;
            height: 800px;
            background: url("pic/grass.jpg");
            background-size: 30%;
            /*background-repeat: repeat;*/
            animation: bg_move 2s linear infinite;
            position: relative;
        }
        @keyframes bg_move{
            0%{background-position: 0% 0%;}
            30%{background-position: 5px 0%;}
            100%{background-position: 0% 0%;}
        }
        #role{
            width: 48px;
            height: 72px;
            background-image: url("pic/sprite.png");
            background-position: -288px -144px;
            animation: walking 0.5s steps(3) infinite;
            position: absolute;
        }
        @keyframes walking{
            0%{background-position-x: -288px;}
            100%{background-position-x: -432px;}
        }
        #box{
            width: 58px;
            height: 58px;
            background-image: url("pic/box.close (2).png");
            background-size: 98%;
            position: relative;
            top: 364px;
            left: 376px;
        }
    </style>
    <script>
        function mykeydown(){
            event.preventDefault();
            var role=document.getElementById("role");
            if(event.key=="ArrowDown"){
                role.style.backgroundPositionY="0px";
                if(role.posY<728)role.posY++;
            }else if(event.key=="ArrowLeft"){
                role.style.backgroundPositionY="-72px";
                if(role.posX>0)role.posX--;
            }else if(event.key=="ArrowRight"){
                role.style.backgroundPositionY="-144px";
                if(role.posX<752)role.posX++;
            }else if(event.key=="ArrowUp"){
                role.style.backgroundPositionY="-216px";
                if(role.posY>0)role.posY--;
            }
            role.style.left=role.posX+"px";
            role.style.top=role.posY+"px";
        }
        function page_init(){
            var role=document.getElementById("role");
            role.posX=0;
            role.posY=0;
        }
        function find(){
            
        };
    </script>
</head>
<body onload="page_init();" onkeydown="mykeydown();">
    <div id="map">
        <div id="role"></div>
        <div ArrowOn="find();" id="box"></div>
    </div>
</body>
</html>
