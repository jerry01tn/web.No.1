<html>
<head>
    <title>JS簡介</title>
    <script>
    /* JS多行註解*/
    //JS 單行註解

    /* 內建功能:
        console.log開發人員才看的到的紀錄;

        alert("訊息方塊,不回傳");
        prompt("問問題,確定回傳字串,取消回傳null");
        confirm("確認用,確定回傳true,取消回傳false");
        
        parseInt("將字串轉成整數,不是數字的話回傳NaN");
        */
        function sum(){
            var n1=parseInt(document.getElementById("n1").value);
            var n2=parseInt(document.getElementById("n2").value);
            var n3=document.getElementById("n3");
            var ans=document.getElementById("ans");

            if(isNaN(n1)){
                n1=0;
            }
            n2=isNaN(n2)? 0 : n2

            n3.value=n1+n2;
            ans.innerHTML=`答案是${n1+n2}`;
        }

    </script>
</head>
<body>
   <input type="text" placeholder="輸入文字用" value="文字內容"><br>
   <input type="password" placeholder="輸入密碼用"><br>
   <input type="number" placeholder="數字" min="0" max="20" step="2"><br>
   <input type="date" value="2025-11-10"><!--value格式:YYYY-MM-DD--><br>
   <input id="dt1" type="datetime-local"><br>
   <input type="color" value="#0000FF"><br>
   <hr>
   <input type="number" id="n1">+<input type="number" id="n2">
   <button onclick="sum()">=</button> <input type="number" id="n3">
   <div id="ans"></div>
</body>
</html>
